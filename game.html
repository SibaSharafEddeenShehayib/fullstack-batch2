<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <div class="title">
           <label>Kill The Monster</label>
    </div>
    <div class="container">
        <br>
        <div class="monster">
        Monster Health
        <progress id="mhealth" value="70" max="100"></progress>
        </div><br>
        <div class="you">
        Your Health
        <progress id="yhealth" value="70" max="100"></progress>
        </div>
    </div>
    <div class="container1">
        <br>
        <div class="attacks">
           <div class="btn1pad"> <input id="button1" type="submit" value="Attack"></div>
           <div class="btn2pad"><input id="button2" type="submit" value="Special Attack"></div>
        </div>
        <br>
        <div class="heal_giveup">
           <div class="btn3pad"><input id="button3" type="submit" value="Heal"></div>
           <div class="btn4pad"><input id="button4" type="submit" value="Give Up"></div>
        </div>
    </div><br>
    <div class="battlelog">
        <div class="battext">Battle Log</div>
    </div>
</body>
</html>
