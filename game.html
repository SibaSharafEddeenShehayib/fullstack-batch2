<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <div class="title">
           <label>Kill The Monster</label>
    </div>
    <div class="container">
        <br>
        <div class="monster">
        Monster Health
        <progress id="mhealth" value="100" max="100"></progress>
        </div><br>
        <div class="you">
        Your Health
        <progress id="yhealth" value="100" max="100"></progress>
        </div>
    </div>
    <span id="result">
    <div class="container1">
        <br>
        <div class="attacks">
           <div class="btn1pad"> <input id="button1" type="submit" value="Attack" onclick="attack()"></div>
           <div class="btn2pad"><input id="button2" type="submit" value="Special Attack" onclick="spattack()"></div>
        </div>
        <br>
        <div class="heal_giveup">
           <div class="btn3pad"><input id="button3" type="submit" value="Heal" onclick="heal()"></div>
           <div class="btn4pad"><input id="button4" type="submit" value="Give Up" onclick="giveup()"></div>
        </div>
    </div><br>
    
    <div class="battlelog">
        <div class="battext"><p><center>Battle Log</center></p></div>
        <div id="battlog"></div>
    </div>
    </span>
    
    <div class="finalResult">
        <input id="button5" name="button5" type="submit" value="Start New Game" onclick=location.reload()>
    </div>
    <script src="game.js"></script>
</body>
</html>
